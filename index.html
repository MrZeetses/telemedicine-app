<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMed Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://8x8.vc/vpaas-magic-cookie-8877665544332211/external_api.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-blue-600 text-center">Регистрация в TeleMed</h2>
            
            <div class="space-y-4">
                <input type="text" id="full_name" placeholder="Полное имя" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <input type="password" id="password" placeholder="Паро hellль" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                
                <div id="role-selection" class="flex gap-4 py-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="role" value="patient" checked> Пациент
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="role" value="doctor"> Врач
                    </label>
                </div>

                <button onclick="handleSignUp()" id="submit-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Создать аккаунт</button>
                
                <p class="text-center text-sm text-gray-500">
                    Уже есть аккаунт? <a href="#" onclick="toggleAuthMode()" class="text-blue-600 underline">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen p-6">
        <header class="flex justify-between items-center mb-8 bg-white p-4 rounded shadow">
            <h1 class="text-xl font-bold text-gray-800" id="user-role-title">Панель управления</h1>
            <button onclick="logout()" class="text-red-500 underline">Выйти</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow">
                <h3 class="text-lg font-semibold mb-4">Предстоящие консультации</h3>
                <div id="appointments-list" class="space-y-4">
                    </div>
            </div>

            <div class="bg-black rounded shadow overflow-hidden flex items-center justify-center text-white min-h-[400px]" id="video-container">
                <p>Выберите встречу, чтобы начать видеочат</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
